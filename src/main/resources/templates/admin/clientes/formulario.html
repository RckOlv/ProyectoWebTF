<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.id} == null ? 'Agregar Cliente' : 'Editar Cliente'">Formulario de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 th:text="${cliente.id} == null ? 'Agregar Nuevo Cliente' : 'Editar Cliente'"></h2>
    
    <form th:action="@{${cliente.id} == null ? '/admin/clientes/guardar' : '/admin/clientes/guardar'}" method="post">
        
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${cliente.nombre}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${cliente.email}" required>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" th:value="${cliente.telefono}" required>
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" id="estado" name="estado" required>
                <option th:value="ACTIVO" th:selected="${cliente.estado} == 'ACTIVO'">ACTIVO</option>
                <option th:value="INACTIVO" th:selected="${cliente.estado} == 'INACTIVO'">INACTIVO</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <a href="/admin/clientes" class="btn btn-secondary mt-3">Volver al listado</a>
</div>
</body>
</html>
