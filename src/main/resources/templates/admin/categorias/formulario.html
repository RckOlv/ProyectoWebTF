<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${categoria.id} == null ? 'Agregar Categoría' : 'Editar Categoría'">Formulario de Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 th:text="${categoria.id} == null ? 'Agregar Nueva Categoría' : 'Editar Categoría'"></h2>
    
    <form th:action="@{/admin/categorias/guardar}" method="post">
        
        <!-- Campo oculto con el ID -->
        <input type="hidden" name="id" th:value="${categoria.id}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${categoria.nombre}" required>
        </div>
        
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" th:value="${categoria.descripcion}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    
    <a href="/admin/categorias" class="btn btn-secondary mt-3">Volver al listado</a>
</div>
</body>
</html>
