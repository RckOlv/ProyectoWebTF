<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 th:text="${producto.id} != null ? 'Editar Producto' : 'Nuevo Producto'"></h2>
    <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" id="precio" th:field="*{precio}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" id="stock" th:field="*{stock}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">ID Categor√≠a</label>
            <input type="number" id="categoria" th:field="*{categoria.id}" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/admin/productos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
